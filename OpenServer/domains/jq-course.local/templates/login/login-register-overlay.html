<div id="login-box">
	<div id="login">
	<form>
	    <h3>Sign in here</h3>
	    <label for="femail">Email</label>
	    <input type="text" value="" id="femail" name="femail" />
	    <br />
	    <label for="fpass">Password</label>
	    <input type="password" id="fpass" name="fpass" value="" />
	    <label for="logbutton"> </label>
	    <button name="logbutton">Login</button>
	</form>
	</div>
	<div id="register">
	<form>
	    <h3>Register now</h3>
	    <label for="femail">Email</label>
	    <input type="text" value="" id="femail" name="femail" />
	    <br />
	    <label for="fpass">Password</label>
	    <input type="password" id="fpass" name="fpass" value="" />
	    <br />
	    <label for="fpassrep">Repeat Password</label>
	    <input type="password" id="fpassrep" name="fpassrep" value="" />
	    <label for="regbutton"> </label>
	    <button name="regbutton">Register</button>
	</form>
	</div>
</div>
